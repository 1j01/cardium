<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cardium</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			background: linear-gradient(135deg, #1e5799, #2989d8, #207cca, #7db9e8);
		}

		.game-container {
			/*display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;*/
			perspective: 1000px;
		}

		.card {
			width: var(--card-width);
			height: var(--card-height);
			/*position: relative;*/
			transform-style: preserve-3d;
			/*transition: transform 0.6s;*/
			cursor: grab;

			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%);
			transform-origin: center;
		}

		.card-face {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 44px;
			border-radius: 10px;
			transition: box-shadow 0.3s;
			box-shadow: 0 1px 1px rgba(0, 0, 0, 0.0);
			box-sizing: border-box;
		}

		.card.lifted .card-face {
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}

		.card-front {
			background-color: #f8f8f8;
			border: 2px solid #333;
		}

		.card-back {
			background-color: #5bb9f8;
			/*background-image:
				repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 20px),
				repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(0, 0, 0, 0.1) 10px, rgba(0, 0, 0, 0.1) 20px);*/

			/* https://css-pattern.com/ */
			/* control the size*/
			--s: 19.19px;
			/*--c1: #a96b23;
			--c2: #a10000;*/
			--c1: #9dc7ff;
			--c2: #084c7f;

			/* control the thickness */
			--t: calc(var(--s)/10);
			--_c: #0000 calc(98% - var(--t)), var(--c1) calc(100% - var(--t)) 98%, #0000;
			--_s: calc(2*var(--s)) calc(5*var(--s)/2);
			--_r0: /var(--_s) radial-gradient(calc(var(--s)/2) at 0 20%, var(--_c));
			--_r1: /var(--_s) radial-gradient(calc(var(--s)/2) at 100% 20%, var(--_c));
			background:
				0 0 var(--_r0), calc(-1*var(--s)) calc(5*var(--s)/4) var(--_r0),
				var(--s) 0 var(--_r1), 0 calc(5*var(--s)/4) var(--_r1),
				conic-gradient(at var(--t) calc(20% + 2*var(--t)), #0000 75%, var(--c1) 0) calc(var(--t)/-2) calc(var(--s) - var(--t))/var(--s) calc(5*var(--s)/4),
				repeating-conic-gradient(var(--c2) 0 25%, #0000 0 50%) var(--s) calc(var(--s)/-8)/var(--_s),
				conic-gradient(from 90deg at var(--t) var(--t), var(--c2) 25%, var(--c1) 0) calc((var(--s) - var(--t))/2) calc((var(--s) - var(--t))/2)/var(--s) calc(5*var(--s)/4);

			border: 2px solid #333;
			transform: rotateY(180deg);
		}

		/* Can't use CSS transition for this since the transform is set in JS... or it would need to apply to the card faces or a separate wrapper element. */
		/*.card.is-flipped {
			transform: translate(-50%, -50%) rotateY(180deg);
		}*/

		/* Can't apply filter or opacity to the .card directly as it will break preserve-3d. */
		/* See https://css-tricks.com/things-watch-working-css-3d/#3-opacity */
		.card.colliding .card-face {
			filter: drop-shadow(0 0 5px red) brightness(0.8) sepia(1) hue-rotate(-55deg) saturate(20);
			opacity: 0.7;
			/* Subtle version: */
			/* filter: drop-shadow(0 0 5px red) brightness(0.8) sepia(1) hue-rotate(-50deg) saturate(5); */
			/* It might be better to emphasize valid positions and downplay invalid positions, as most positions may be invalid... */
			/* I kinda like just a simple opacity: 0.5; */
			/* Maybe I could show it as red only if it's _snapped_ to an invalid location? But is that a useful distinction? */
			/* Maybe I should highlight the cards that are being collided with instead of the dragged card? (Or even the overlap region? But that's harder.) */
		}

		.card.colliding .card-face.card-back {
			/* saturate(20) makes it solid red for the card back */
			filter: drop-shadow(0 0 5px red) brightness(0.8) sepia(1) hue-rotate(-55deg) saturate(7);
		}

		.card.snap-location-visualization .card-face {
			background: rgba(255, 255, 255, 0.2);
			border: 2px dashed #333;
		}

		body.dragging,
		body.dragging * {
			cursor: grabbing;
		}

		.edge-highlight {
			position: absolute;
			transform-origin: center;
			height: 8px;
			/*background: rgb(255, 255, 0);*/
			background: linear-gradient(0deg, rgb(255, 217, 0) 0%, rgb(254, 255, 178) 50%, rgb(255, 217, 0) 100%);
			box-shadow: 0 0 5px 5px rgb(255, 217, 0);
			border-radius: 50%;
			/* can't use transform directly since it's set in JS */
			--edge-highlight-scale: scaleX(1.2);
			pointer-events: none;
			z-index: 50000;
			/*mix-blend-mode: screen;*/
		}
	</style>
</head>

<body>
	<div class="game-container" id="gameContainer"></div>

	<script src="helpers.js"></script>
	<script src="Card.js"></script>
	<script src="board.js"></script>
	<script src="game.js"></script>
</body>

</html>
