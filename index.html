<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cardium</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			background: linear-gradient(135deg, #1e5799, #2989d8, #207cca, #7db9e8);
		}

		.game-container {
			/*display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 20px;*/
			perspective: 1000px;
		}

		.card {
			width: 100px;
			height: 150px;
			/*position: relative;*/
			transform-style: preserve-3d;
			/*transition: transform 0.6s;*/
			cursor: grab;

			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%);
			transform-origin: center;
		}

		.card-face {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 44px;
			border-radius: 10px;
			transition: box-shadow 0.3s;
			box-shadow: 0 1px 1px rgba(0, 0, 0, 0.0);
			box-sizing: border-box;
		}

		.card.lifted .card-face {
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}

		.card-front {
			background-color: #f8f8f8;
			border: 2px solid #333;
		}

		.card-back {
			background-color: #5bb9f8;
			background-image:
				repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 20px),
				repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(0, 0, 0, 0.1) 10px, rgba(0, 0, 0, 0.1) 20px);
			border: 2px solid #333;
			transform: rotateY(180deg);
		}

		/* Can't use CSS transition for this since the transform is set in JS */
		/*.card.is-flipped {
			transform: translate(-50%, -50%) rotateY(180deg);
		}*/

		body.dragging,
		body.dragging * {
			cursor: grabbing;
		}

		.edge-highlight {
			position: absolute;
			transform-origin: center;
			height: 8px;
			/*background: rgb(255, 255, 0);*/
			background: linear-gradient(0deg, rgb(255, 217, 0) 0%, rgb(254, 255, 178) 50%, rgb(255, 217, 0) 100%);
			box-shadow: 0 0 5px 5px rgb(255, 217, 0);
			border-radius: 50%;
			/* can't use transform directly since it's set in JS */
			--edge-highlight-scale: scaleX(1.2);
			pointer-events: none;
			z-index: 50000;
			/*mix-blend-mode: screen;*/
		}
	</style>
</head>

<body>
	<div class="game-container" id="gameContainer"></div>

	<script src="Card.js"></script>
	<script src="board.js"></script>
	<script src="game.js"></script>
</body>

</html>
